<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Fab Calculator Made with Vanilla JavaScript</h1>
      <div class="container">
        <input type="text" class="display-screen" value="" disabled />
        <div class="input-grid">
          <button class="btn clear grey" type="button" value="C">C</button>
          <button class="btn clear-all grey" type="button" value="AC">AC</button>
          <button class="btn operators grey" type="button" value="%">%</button>
          <button class="btn operators" type="button" value="/">
            &divide;
          </button>
          <button class="btn numbers" type="button" value="1">1</button>
          <button class="btn numbers" type="button" value="2">2</button>
          <button class="btn numbers" type="button" value="3">3</button>
          <button class="btn operators" type="button" value="*">&times;</button>
          <button class="btn numbers" type="button" value="4">4</button>
          <button class="btn numbers" type="button" value="5">5</button>
          <button class="btn numbers" type="button" value="6">6</button>
          <button class="btn operators" type="button" value="-">-</button>
          <button class="btn numbers" type="button" value="7">7</button>
          <button class="btn numbers" type="button" value="8">8</button>
          <button class="btn numbers" type="button" value="9">9</button>
          <button class="btn operators" type="button" value="+">+</button>

          <button class="btn numbers zero" type="button" value="0">0</button>
          <button class="btn decimal" type="button" value=".">.</button>
          <button class="btn operators" type="button" value="=">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
